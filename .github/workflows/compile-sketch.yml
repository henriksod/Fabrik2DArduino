name: Compile Sketch

# The workflow will run on every push and pull request to the repository
on:
  - push
  - pull_request

jobs:
  compile-sketch:
    runs-on: ubuntu-latest

    steps:
      # This step makes the contents of the repository available to the workflow
      - name: Checkout repository
        uses: actions/checkout@v2

      # For more information: https://github.com/arduino/compile-sketches#readme
      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          # The default is to compile for the Arduino Uno board. If you want to compile for other boards, use the `fqbn` input.
          sketch-paths: |
            - ./examples/example_2DOFMoveUpAndDown/example_2DOFMoveUpAndDown.ino
            - ./examples/example_3DOFGrippingOffset/example_3DOFGrippingOffset.ino
            - ./examples/example_3DOFMoveCircle/example_3DOFMoveCircle.ino
            - ./examples/example_3DOFToolAngle/example_3DOFToolAngle.ino
            - ./examples/example_3DOFToolAngle/example_3DOFToolAngle.ino
            - ./examples/example_4DOF/example_4DOF.ino
